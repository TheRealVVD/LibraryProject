<!DOCTYPE html>
<html lang="en" xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Изменение книги</title>
</head>
<body>
<form th:method="PATCH" th:action="@{/books/{id}(id=(${book.getBook_id}))}" th:object="${book}">
    <label for="book_name">Введите название книги: </label>
    <input type="text" th:field="*{book_name}" id="book_name">
    <div style="color:red" th:if="${#fields.hasErrors('book_name')}" th:errors="*{book_name}">Name error</div>
    <br>

    <label for="author">Введите автора: </label>
    <input type="text" th:field="*{author}" id="author">
    <div style="color:red" th:if="${#fields.hasErrors('author')}" th:errors="*{author}">Name error</div>
    <br>

    <label for="year">Введите год: </label>
    <input type="text" th:field="*{yearOfProduction}" id="year">
    <div style="color:red" th:if="${#fields.hasErrors('yearOfProduction')}" th:errors="*{yearOfProduction}">Name error</div>
    <br>

    <input type="submit" value="Изменить!"/>
</form>
</body>
</html>
